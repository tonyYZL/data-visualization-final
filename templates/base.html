<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>{{title}}</title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet" />
    <!-- Nucleo Icons -->
    <!-- <link
      href="{{url_for('static', filename='/css/nucleo-icons.css')}}"
      rel="stylesheet" /> -->
      <link
      href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/nucleo-icons.css"
      rel="stylesheet" />
      <link
      href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/nucleo-svg.css"
      rel="stylesheet" />
    <!-- <link
      href="{{url_for('static', filename='/css/nucleo-svg.css')}}"
      rel="stylesheet" /> -->
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"></script>
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/soft-ui-dashboard.min.css?v=1.0.7"
      rel="stylesheet" />

    <!-- <link
      href="{{url_for('static', filename='/home/css/style.css')}}"
      rel="stylesheet" /> -->
  </head>

  <body class="g-sidenav-show bg-gray-100">
    <!-- Side Navbar  -->
    {% include './components/sideNavbar.html' %}

    <main
      class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
      <!-- Top Navbar -->
      {% include './components/topNavbar.html' %}

      <!-- Main -->
      {% block home %} {% endblock home %}

      <div class="container-fluid py-4">
        {% block form %} {% endblock form %} {% block analytics %} {% endblock
        analytics %}
      </div>
    </main>

    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="https://demos.creative-tim.com/soft-ui-dashboard/assets/js/soft-ui-dashboard.min.js?v=1.0.7"></script>
  </body>
</html>
